enabled: true
resource:
  attributes:
    service.name: foo
trace:
  enabled: true
  exporters:
    exporter1:
      type: zipkin
      processor: default
      url: http://zipkinhost:1234/path
      options: [ ]
    exporter2:
      type: newrelic
      processor: simple
      url: http://newrelichost:1234/path
      options: [ ]
    exporter3:
      type: custom
      processor: default
      class: OpenTelemetry\Tests\Symfony\Integration\OtelSdkBundle\Mock\SpanExporterFactory
      options: [ ]
    exporter4:
      type: custom
      processor: batch
      id: "@my_custom_exporter"
      options: [ ]